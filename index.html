<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
		rel="stylesheet">

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Chris Federico</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		/* Palette arancione */
		:root {
			--bg: #1c1c1c;
			--text: #f0f0f0;
			--primary: #ff6b00;
			--primary-light: #ffa347;
			--gray-dark: #2c2c2c;
		}

		body {
			height: 100%;
			margin: 0;
			padding: 0;
			font-family: 'Poppins', sans-serif;
			background: linear-gradient(270deg, #1c1c1c, #2c2c2c, #3a3a3a, #2c2c2c, #1c1c1c);
			background-size: 800% 800%;
			animation: gradientShift 30s ease infinite;
			color: var(--text);
			display: flex;
			flex-direction: column;
			transition: background-color 0.5s ease, color 0.5s ease;
		}

		@keyframes gradientShift {
			0% {
				background-position: 0% 50%;
			}
			50% {
				background-position: 100% 50%;
			}
			100% {
				background-position: 0% 50%;
			}
		}

		header {
			padding: 1rem 2rem;
			background-color: var(--gray-dark);
			border-bottom: 1px solid #444;
		}

		main {
			flex: 1;
			padding: 2rem;
		}

		footer {
			text-align: center;
			padding: 1rem;
			background-color: var(--gray-dark);
			border-top: 1px solid #444;
		}

		/* Headings */
		h1,
		h2,
		h3 {
			font-weight: 600;
		}

		/* Titoli importanti */
		h1 {
			font-size: 2.5rem;
		}

		h2 {
			font-size: 2rem;
		}

		h3 {
			font-size: 1.5rem;
		}

		/* Sottotitoli o descrizioni */
		.lead,
		.subtitle,
		.section-subtitle {
			font-weight: 300;
			font-size: 1.125rem;
			color: #cccccc;
		}

		/* Paragrafi normali */
		p {
			font-weight: 400;
			line-height: 1.6;
		}

		/* Footer, note o testo secondario */
		footer,
		.small-text {
			font-weight: 300;
			font-size: 0.9rem;
			color: #999999;
		}

		/* Navbar */
		.nav-link {
			transition: color 0.3s ease, transform 0.3s ease;
			color: var(--text);
			cursor: pointer;
		}

		.nav-link:hover {
			color: var(--primary-light);
			transform: scale(1.05);
		}

		.nav-link.active {
			font-weight: bold;
			text-decoration: underline;
			color: var(--primary) !important;
			position: relative;
		}

		.nav-link.active::after {
			content: "";
			position: absolute;
			left: 50%;
			bottom: -5px;
			width: 6px;
			height: 6px;
			background-color: var(--primary);
			border-radius: 50%;
			transform: translateX(-50%);
			animation: pulse 1.5s infinite;
		}

		@keyframes pulse {
			0% {
				transform: translateX(-50%) scale(1);
				opacity: 1;
			}

			50% {
				transform: translateX(-50%) scale(1.5);
				opacity: 0.5;
			}

			100% {
				transform: translateX(-50%) scale(1);
				opacity: 1;
			}
		}

		.profile-pic {
			max-width: 200px;
			border-radius: 50%;
			border: 2px solid var(--primary);
			transition: transform 0.3s ease;
		}

		.profile-pic:hover {
			transform: scale(1.05);
		}

		/* Social icons */
		.social-icons a {
			transition: transform 0.3s ease, color 0.3s ease;
			color: var(--text);
		}

		.social-icons a:hover {
			transform: scale(1.3);
			color: var(--primary-light);
		}

		/* Fade-in animation */
		.fade-in {
			opacity: 0;
			animation: fadeIn 0.8s ease forwards;
		}

		@keyframes fadeIn {
			to {
				opacity: 1;
			}
		}

		/* Animazione entrata: fade + slide */
		.fade-in-up {
			opacity: 0;
			transform: translateY(20px);
			animation: fadeInUp 0.8s ease forwards;
		}

		@keyframes fadeInUp {
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		/* Ritardi per elementi multipli (es. titoli, paragrafi) */
		.fade-delay-1 {
			animation-delay: 0.1s;
		}

		.fade-delay-2 {
			animation-delay: 0.2s;
		}

		.fade-delay-3 {
			animation-delay: 0.3s;
		}

		/* Curriculum Section Styling */

		/* Titoli principali */
		h1 {
			font-weight: 700;
			font-size: 2.2rem;
			margin-bottom: 1.5rem;
		}

		h2 {
			font-weight: 600;
			font-size: 1.6rem;
			margin-bottom: 0.3rem;
		}

		h5 {
			font-weight: 600;
			font-size: 1.1rem;
			margin-top: 1rem;
			margin-bottom: 0.5rem;
		}

		/* Azienda + Location */
		.lead {
			font-weight: 200;
			font-size: 1.05rem;
			color: #bbbbbb;
			margin-bottom: 0.2rem;
		}

		/* Date */
		.small-text {
			font-weight: 200;
			font-size: 0.95rem;
			color: #999999;
			margin-bottom: 1rem;
		}

		/* Elenco progetti */
		ul {
			padding-left: 1.2rem;
			margin-bottom: 2rem;
		}

		ul li {
			font-weight: 200;
			font-size: 1rem;
			line-height: 1.6;
			margin-bottom: 0.8rem;
			color: var(--text);
		}

		/* Titoli nei progetti */
		ul li strong {
			font-weight: 500;
		}

		#curriculum article ul li,
		#curriculum article p {
			max-width: 600px;
			/* o un valore tra 500 e 700 px */
			margin-left: auto;
			margin-right: auto;
			line-height: 1.5;
		}

		.text-container {
			max-width: 600px;
			margin: 0 auto;
			line-height: 1.5;
		}

		#curriculum article h2,
		#curriculum article .text-container {
			max-width: 600px;
			margin-left: auto;
			margin-right: auto;
		}

		#curriculum article .text-container {
			line-height: 1.5;
		}
	</style>
</head>

<body>
	<header class="d-flex justify-content-between align-items-center">
		<nav class="nav">
			<a class="nav-link text-white" href="#" data-section="home">Home</a>
			<a class="nav-link text-white" href="#" data-section="coding">Coding</a>
			<a class="nav-link text-white" href="#" data-section="curriculum">Curriculum</a>
		</nav>
	</header>

	<main id="main-content">
		<!-- Il contenuto viene caricato qui -->
	</main>

	<footer>
		<p>Made with ðŸ’» by Chris Federico</p>
	</footer>

	<script>
		async function loadSection(page, target) {
			fetch(`${page}.html`)
				.then(res => res.text())
				.then(html => {
					const main = document.querySelector("main");

					// Rimuovi e forza il reflow per riattivare l'animazione
					main.classList.remove("fade-in-up");
					void main.offsetWidth;

					// Inserisci HTML e anima
					main.innerHTML = html;
					main.classList.add("fade-in-up");

					// Gestione active sulla navbar
					document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
					if (target) {
						target.classList.add('active');
					} else {
						const firstLink = document.querySelector(`.nav-link[data-section="${page}"]`);
						if (firstLink) firstLink.classList.add('active');
					}
				});
		}


		document.querySelectorAll(".nav-link").forEach(link => {
			link.addEventListener("click", e => {
				e.preventDefault();
				const section = link.getAttribute("data-section");
				loadSection(section, link);
			});
		});

		window.onload = () => {
			loadSection("home");
		};
	</script>
</body>

</html>
